<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background with Ethiopian colors -->
  <circle cx="32" cy="32" r="30" fill="#15803d" stroke="#166534" stroke-width="2"/>
  
  <!-- Ethiopian flag stripes as background elements -->
  <path d="M8 20 L56 20 L56 24 L8 24 Z" fill="#16a34a"/>
  <path d="M8 24 L56 24 L56 28 L8 28 Z" fill="#facc15"/>
  <path d="M8 28 L56 28 L56 32 L8 32 Z" fill="#dc2626"/>
  
  <!-- Majestic Lion of Judah -->
  <g fill="#facc15" stroke="#ffffff" stroke-width="0.5">
    <!-- Lion's magnificent mane -->
    <path d="M32 12 C28 12, 24 14, 22 18 C20 16, 18 18, 18 20 C16 22, 18 24, 20 24 C18 26, 20 28, 22 28 C20 30, 22 32, 24 32 C22 34, 24 36, 26 36 C24 38, 26 40, 28 40 C30 42, 34 42, 36 40 C38 40, 40 38, 38 36 C40 36, 42 34, 40 32 C42 32, 44 30, 42 28 C44 28, 46 26, 44 24 C46 24, 46 22, 44 20 C46 18, 44 16, 42 18 C40 14, 36 12, 32 12 Z"/>
  </g>
  
  <!-- Lion's noble head and features -->
  <g fill="#ffffff">
    <!-- Head -->
    <ellipse cx="32" cy="26" rx="8" ry="7"/>
    <!-- Eyes -->
    <circle cx="29" cy="24" r="1" fill="#000000"/>
    <circle cx="35" cy="24" r="1" fill="#000000"/>
    <!-- Nose -->
    <ellipse cx="32" cy="27" rx="1" ry="0.5" fill="#000000"/>
    <!-- Mouth -->
    <path d="M30 28 Q32 30 34 28" stroke="#000000" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Lion's powerful body -->
  <g fill="#facc15" stroke="#ffffff" stroke-width="0.5">
    <!-- Chest and body -->
    <ellipse cx="32" cy="38" rx="10" ry="8"/>
    <!-- Front legs -->
    <rect x="26" y="44" width="3" height="8" rx="1"/>
    <rect x="35" y="44" width="3" height="8" rx="1"/>
    <!-- Paws -->
    <ellipse cx="27.5" cy="53" rx="2" ry="1"/>
    <ellipse cx="36.5" cy="53" rx="2" ry="1"/>
  </g>
  
  <!-- Lion's proud tail -->
  <path d="M42 40 Q48 38, 46 44 Q44 46, 42 44" fill="#facc15" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Ethiopian star emblem -->
  <g fill="#ffffff" transform="translate(32,48) scale(0.6)">
    <polygon points="0,-6 1.8,-1.8 6,0 1.8,1.8 0,6 -1.8,1.8 -6,0 -1.8,-1.8" stroke="#15803d" stroke-width="0.5"/>
  </g>
  
  <!-- Crown elements (subtle) -->
  <g fill="#facc15" opacity="0.8">
    <polygon points="28,16 30,14 32,16 34,14 36,16 34,18 32,17 30,18" stroke="#ffffff" stroke-width="0.3"/>
  </g>
</svg>